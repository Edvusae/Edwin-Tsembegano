<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Elite Clean</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#00ADB5',
                        'brand-secondary': '#393E46',
                        'brand-background': '#EEEEEE',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-brand-secondary to-gray-700 min-h-screen flex items-center justify-center py-12">

    <div class="container mx-auto px-6">
        <div class="max-w-2xl mx-auto">
            
            <!-- Logo/Brand -->
            <div class="text-center mb-8">
                <a href="index.html" class="text-4xl font-extrabold text-white">Elite Clean</a>
                <p class="text-white/80 mt-2">Create Your Account</p>
            </div>

            <!-- Registration Card -->
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <h2 class="text-3xl font-bold text-brand-secondary mb-2 text-center">Join Elite Clean</h2>
                <p class="text-gray-600 text-center mb-8">Start managing your cleaning services easily</p>
                
                <form id="registerForm" class="space-y-6">
                    <!-- Personal Information -->
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">First Name *</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                required 
                                placeholder="John"
                                class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition"
                            >
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Last Name *</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                required 
                                placeholder="Doe"
                                class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition"
                            >
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Email Address *</label>
                        <input 
                            type="email" 
                            id="email" 
                            required 
                            placeholder="john.doe@example.com"
                            class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition"
                        >
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Phone Number *</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            required 
                            placeholder="(555) 123-4567"
                            class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition"
                        >
                    </div>

                    <!-- Address -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Property Address *</label>
                        <input 
                            type="text" 
                            id="address" 
                            required 
                            placeholder="123 Main Street, Apt 4B"
                            class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition"
                        >
                    </div>

                    <!-- City, State, Zip -->
                    <div class="grid md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">City *</label>
                            <input 
                                type="text" 
                                id="city" 
                                required 
                                placeholder="New York"
                                class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition"
                            >
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">State *</label>
                            <select 
                                id="state" 
                                required
                                class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition"
                            >
                                <option value="">Select...</option>
                                <option value="NY">NY</option>
                                <option value="CA">CA</option>
                                <option value="TX">TX</option>
                                <option value="FL">FL</option>
                                <!-- Add more states as needed -->
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Zip Code *</label>
                            <input 
                                type="text" 
                                id="zipCode" 
                                required 
                                placeholder="10001"
                                maxlength="5"
                                pattern="[0-9]{5}"
                                class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition"
                            >
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Password *</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                required 
                                placeholder="Minimum 8 characters"
                                minlength="8"
                                class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition pr-12"
                            >
                            <button 
                                type="button" 
                                id="togglePassword" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-brand-primary transition"
                            >
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Confirm Password *</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            required 
                            placeholder="Re-enter your password"
                            class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition"
                        >
                    </div>

                    <!-- Terms Agreement -->
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" required class="mt-1 mr-3">
                        <label class="text-sm text-gray-600">
                            I agree to Elite Clean's 
                            <a href="#" class="text-brand-primary hover:underline">Terms of Service</a> 
                            and 
                            <a href="#" class="text-brand-primary hover:underline">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Marketing Opt-in -->
                    <div class="flex items-start">
                        <input type="checkbox" id="marketing" class="mt-1 mr-3">
                        <label class="text-sm text-gray-600">
                            Send me cleaning tips, special offers, and updates via email
                        </label>
                    </div>

                    <!-- Error/Success Messages -->
                    <div id="registerMessage" class="hidden p-4 rounded-lg text-sm"></div>

                    <!-- Register Button -->
                    <button 
                        type="submit" 
                        id="registerBtn"
                        class="w-full bg-brand-primary text-white font-bold py-3 rounded-lg hover:opacity-90 transition duration-300 transform hover:scale-105 shadow-lg"
                    >
                        <i class="fas fa-user-plus mr-2"></i>Create Account
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">OR</span>
                    </div>
                </div>

                <!-- Social Registration -->
                <div class="space-y-3">
                    <button class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-50 transition">
                        <i class="fab fa-google text-red-500 text-xl"></i>
                        Sign up with Google
                    </button>
                    
                    <button class="w-full flex items-center justify-center gap-3 bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
                        <i class="fab fa-facebook-f text-xl"></i>
                        Sign up with Facebook
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center mt-6 text-gray-600">
                    Already have an account? 
                    <a href="customer-login.html" class="text-brand-primary font-bold hover:underline">Login</a>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-4">
                    <a href="index.html" class="text-gray-500 hover:text-brand-primary transition text-sm">
                        <i class="fas fa-arrow-left mr-1"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Handle Registration Form
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('registerMessage');
            const registerBtn = document.getElementById('registerBtn');

            // Clear previous messages
            messageDiv.classList.add('hidden');

            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.className = 'bg-red-50 border border-red-300 text-red-700 p-4 rounded-lg text-sm';
                messageDiv.innerHTML = '<i class="fas fa-exclamation-circle mr-2"></i>Passwords do not match!';
                messageDiv.classList.remove('hidden');
                return;
            }

            // Show loading state
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
            registerBtn.disabled = true;

            // Simulate API registration
            setTimeout(() => {
                // Collect form data
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zipCode: document.getElementById('zipCode').value,
                    marketingOptIn: document.getElementById('marketing').checked,
                    registeredAt: new Date().toISOString()
                };

                // Show success message
                messageDiv.className = 'bg-green-50 border border-green-300 text-green-700 p-4 rounded-lg text-sm';
                messageDiv.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Account created successfully! Redirecting to login...';
                messageDiv.classList.remove('hidden');

                // Store data (in real app, this would be sent to server)
                console.log('User registered:', userData);

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'customer-login.html';
                }, 2000);

            }, 1500);
        });

        // Format phone number as user types
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = '(' + value;
                } else if (value.length <= 6) {
                    value = '(' + value.slice(0, 3) + ') ' + value.slice(3);
                } else {
                    value = '(' + value.slice(0, 3) + ') ' + value.slice(3, 6) + '-' + value.slice(6, 10);
                }
            }
            e.target.value = value;
        });

        // Validate zip code
        document.getElementById('zipCode').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 5);
        });
    </script>

</body>
</html>
