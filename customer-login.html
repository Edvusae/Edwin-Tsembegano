<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - Malengo Cleaning Services</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#E87019',
                        'brand-secondary': '#383838',
                        'brand-background': '#F5F5F5',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-brand-primary to-teal-600 min-h-screen flex items-center justify-center">

    <!-- Login Container -->
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto">
            
            <!-- Logo/Brand -->
            <div class="text-center mb-8">
                <a href="index.html" class="text-4xl font-extrabold text-white">Malengo Cleaning Services</a>
                <p class="text-white/80 mt-2">Customer Portal</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <h2 class="text-3xl font-bold text-brand-secondary mb-6 text-center">Welcome Back</h2>
                
                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-envelope text-brand-primary mr-2"></i>Email Address
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            required 
                            placeholder="john.doe@example.com"
                            class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition"
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock text-brand-primary mr-2"></i>Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                required 
                                placeholder="••••••••"
                                class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-brand-primary focus:outline-none transition pr-12"
                            >
                            <button 
                                type="button" 
                                id="togglePassword" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-brand-primary transition"
                            >
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center text-gray-600">
                            <input type="checkbox" id="rememberMe" class="mr-2">
                            Remember me
                        </label>
                        <a href="#" class="text-brand-primary hover:underline font-semibold">Forgot Password?</a>
                    </div>

                    <!-- Error Message -->
                    <div id="loginError" class="hidden bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg text-sm">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span id="errorText"></span>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-brand-primary text-white font-bold py-3 rounded-lg hover:opacity-90 transition duration-300 transform hover:scale-105 shadow-lg"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Login to Dashboard
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">OR</span>
                    </div>
                </div>

                <!-- Social Login Options -->
                <div class="space-y-3">
                    <button class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-50 transition">
                        <i class="fab fa-google text-red-500 text-xl"></i>
                        Continue with Google
                    </button>
                    
                    <button class="w-full flex items-center justify-center gap-3 bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
                        <i class="fab fa-facebook-f text-xl"></i>
                        Continue with Facebook
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center mt-6 text-gray-600">
                    Don't have an account? 
                    <a href="customer-register.html" class="text-brand-primary font-bold hover:underline">Sign Up</a>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-4">
                    <a href="index.html" class="text-gray-500 hover:text-brand-primary transition text-sm">
                        <i class="fas fa-arrow-left mr-1"></i>Back to Home
                    </a>
                </div>
            </div>

            <!-- Demo Credentials Info -->
            <div class="bg-white/20 backdrop-blur-sm text-white rounded-lg p-4 mt-6 text-center text-sm">
                <p class="font-semibold mb-2">Demo Credentials:</p>
                <p>Email: demo@customer.com</p>
                <p>Password: demo123</p>
            </div>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('loginPassword');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorDiv = document.getElementById('loginError');
            const errorText = document.getElementById('errorText');
            const loginBtn = document.getElementById('loginBtn');

            // Hide previous errors
            errorDiv.classList.add('hidden');

            // Simulate login validation (replace with actual API call)
            if (email === 'demo@customer.com' && password === 'demo123') {
                // Show loading state
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';
                loginBtn.disabled = true;

                // Simulate API delay
                setTimeout(() => {
                    // Store user session (in real app, use secure tokens)
                    const userData = {
                        email: email,
                        name: 'John Doe',
                        loginTime: new Date().toISOString(),
                        rememberMe: rememberMe
                    };
                    
                    sessionStorage.setItem('customerLoggedIn', 'true');
                    sessionStorage.setItem('customerData', JSON.stringify(userData));

                    // Redirect to dashboard
                    window.location.href = 'customer-dashboard.html';
                }, 1500);
            } else {
                // Show error
                errorText.textContent = 'Invalid email or password. Please try again.';
                errorDiv.classList.remove('hidden');
                
                // Reset button
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Login to Dashboard';
                loginBtn.disabled = false;
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('customerLoggedIn') === 'true') {
                window.location.href = 'customer-dashboard.html';
            }
        });
    </script>

</body>
</html>
